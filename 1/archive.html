    <style>
        body {
            margin: 0;
            padding: 0;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
        }
        /* Header */
        .header {
            background-color: #DA9CFF;
            color: #51087E;
            padding: 2px 0; 
            text-align: center;
            height: 100px; 
            margin-bottom: 0;
            margin-top: 0;
        }
        .header-container {
            display: flex;
            align-items: center;
            justify-content: space-between; /* Changed to space-between for left/right logos */
            position: relative; 
            padding: 0 50px; 
        }
        .logo {
            position: absolute; 
        }
        .logo.left {
            left: 15%; 
            top: 12px; 
            transform: translateX(-50%); /* Center if needed */
        }
        .logo.right {
            right: 15%; 
            top: 0px; 
            transform: translateX(50%); /* Center if needed */
        }
        .header .logo.left img {
            width: 80px; 
            height: auto;
        }
        .header .logo.right img {
            width: 100px; 
            height: 100px; 
        }
        .header-title {
            text-align: center;
            flex-grow: 1; 
        }
        .header-title h1 {
            margin: 10px 0; 
            font-size: 20px;
        }
        .header-title h2 {
            margin: 0px;
            font-size: 20px;
        }
        .header-title h3 {
            margin: 5px 0;
            font-size: 15px;
        }
        .title h1, .title h2 {
            margin: 0;
        }
        /* Menu */
        .menu-icon {
            font-size: 30px;
            cursor: pointer;
            position: fixed;
            top: 20px;
            left: 20px; 
            color: #51087E;
            opacity: .5;
            transition: opacity 0.3s; 
        }
        .menu {
            position: absolute; 
            top: 103.5px; 
            left: -300px; /* Start hidden off-screen */
            width: 150px; 
            height: 490px;
            background-color: #E5BAFF;
            padding: 10px;
            box-sizing: border-box; 
            color: #51087E;
            z-index: 1001;
            transition: left 0.4s ease; 
        }
        .menu-icon:hover + .menu {
            left: 0; 
        }
        .menu ul {
            list-style-type: none;
            padding: 0;   
        }
        .menu ul li {
            margin: 5px; /* Adjusted vertical spacing */
            margin-left: 3px;  
            margin-top: 30px;  
        }
        .menu ul li a {
            text-decoration: none;
            color: #51087E;
            font-family: 'Comfortaa', sans-serif;
            font-weight: bold;
            font-size: 18px;
            display: flex; 
            align-items: center; 
            padding: 5px; 
            transition: color 0.4s;
        }
        .menu ul li a:hover {
            color: #DA9CFF; 
        }
        .menu ul li a i {
            margin-right: 5px; 
            font-size: 18px; 
        }

        /* Logo Background Content */
        .content::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            margin-top: 60px;
            background-image: url('C:/Users/JaneBenneth/Downloads/Project-main/Project-main/CCS.png');
            background-repeat: no-repeat;
            background-position: center;
            background-size: 630px;
            opacity: 0.2; 
            z-index: -1; 
        }
        .content {
            width: 1100px;
            height: auto;
            margin: auto;
            margin-top: 50px;
            margin-left: 250px;
            left: 0px;
            color: #090909;
            position: relative;
            font-size: 20px;
            z-index: 1;
        }

        .file-list {
            margin-top: 20px;
            width: 100%;
            display: flex;
            flex-wrap: wrap;
        }
        .file-item {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px;
            padding: 10px;
            background-color: #b14af1;
            border-radius: 5px;
            width: 80px;
            height: 100px;
            text-align: center;
            cursor: pointer;
            flex-direction: column;
            transition: background-color 0.3s ease;
        }
        .file-item:hover {
            background-color: #DA9CFF;
        }
        .file-item ion-icon {
            color: #51087E;
            font-size: 30px;
        }
        .file-item span {
            font-size: 12px;
            color: #51087E;
            margin-top: 5px;
        }
    </style>
</head>
