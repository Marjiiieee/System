<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>PropEase</title>
    <link rel="icon" type="image/svg+xml" href="docs.svg">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            justify-content: center;
            align-items: center;
        }
        /* Header */
        .header {
            background-color: #DA9CFF;
            color: #51087E;
            padding: 2px 0; 
            text-align: center;
            height: 100px; 
            margin-bottom: 0;
            margin-top: 0;
        }
        .header-container {
            display: flex;
            align-items: center;
            justify-content: space-between; /* Changed to space-between for left/right logos */
            position: relative; 
            padding: 0 50px; 
        }
        .logo {
            position: absolute;
        }
        .logo.left {
            left: 15%; 
            top: 12px; 
            transform: translateX(-50%);
        }
        .logo.right {
            right: 15%; 
            top: 0px; 
            transform: translateX(50%);
        }
        .header .logo.left img {
            width: 80px;
            height: auto;
        }
        .header .logo.right img {
            width: 100px;
            height: 100px;
        }
        .header-title {
            text-align: center;
            flex-grow: 1;
        }
        .header-title h1{
            margin: 10px 0; 
            font-size: 20px;
        }
        .header-title h2{
            margin: 0px; 
            font-size: 20px;
        }
        .header-title h3{
            margin: 5px 0; 
            font-size: 15px;
        }
        .title h1, .title h2 {
            margin: 0;
        }
        /* Menu */
        .menu-icon {
            font-size: 30px;
            cursor: pointer;
            position: fixed;
            top: 20px;
            left: 20px; 
            color: #51087E;
            opacity: .5;
            transition: opacity 0.3s; 
        }
        .menu {
            position: absolute;
            top: 103.5px;
            left: -300px;
            width: 150px;
            height: 490px;
            background-color: #E5BAFF;
            padding: 10px;
            box-sizing: border-box;
            color: #51087E;
            z-index: 1001;
            transition: left 0.4s ease;
        }
        .menu-icon:hover + .menu {
            left: 0; 
        }
        .menu ul {
            list-style-type: none;
            padding: 0;   
        }
        .menu ul li {
            margin: 5px; /* Adjusted vertical spacing */
            margin-left: 3px;  
            margin-top: 30px;  
        }
        .menu ul li a {
            text-decoration: none;
            color: #51087E;
            font-family: 'Comfortaa', sans-serif;
            font-weight: bold;
            font-size: 18px;
            display: flex; 
            align-items: center; 
            padding: 5px; 
            transition: color 0.4s;
        }
        .menu ul li a:hover {
            color: #DA9CFF; 
        }       
        .menu ul li a i {
            margin-right: 5px; 
            font-size: 18px; 
        }

        /* Logo Background Content */
        .content::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            margin-top: 60px;
            background-image: url('C:/Users/JaneBenneth/Downloads/Project-main/Project-main/CCS.png');
            background-repeat: no-repeat;
            background-position: center;
            background-size: 630px;
            opacity: 0.2; 
            z-index: -1; 
        }

        /* Content Layout */
        .content {
            display: flex;
            justify-content: flex-start;
            align-items: flex-start; /* Align items to the top */
            height: calc(100vh - 100px);
            padding: 50px 0 0 200px; /* Adjusted padding for positioning */
            gap: 20px; /* Add space between the upload container and file list */
        }

        /* Upload Container */
        .upload-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100px; /* Fixed width */
            height: 120px; /* Fixed height */
            border: 2px dashed #51087E;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            flex-shrink: 0; /* Prevent shrinking */
        }

        /* Uploaded File List Container */
        #file-list {
            display: flex;
            flex-direction: row;
            gap: 10px;
            align-items: flex-start;
            flex-wrap: wrap; /* Allow wrapping to new lines */
            max-width: calc(100vw - 300px); /* Limit width to avoid squeezing */
        }

        .upload-button {
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            width: 100%;
            height: 100%;
        }
        .upload-button ion-icon {
            font-size: 30px;
            color: #51087E;
        }   

        .file-bubble {
            background-color: #E5BAFF;
            border-radius: 10px;
            width: 100px; 
            height: 120px; 
            display: flex;
            align-items: center;
            justify-content: center;
            color: #51087E;
            font-size: 30px; 
        }

        /* Icon inside the file bubble */
        .file-icon {
            font-size: 30px;
        }

        /* File caption below the bubble */
        .file-caption {
            text-align: center;
            font-family: 'Comfortaa', sans-serif;
            font-size: 12px;
            color: #51087E;
            margin-top: 5px;
            word-break: break-word; /* Break long words onto the next line */
            max-width: 100px; /* Set max width to control wrapping within the bubble */
            line-height: 1.2; /* Adjust line spacing */
            white-space: normal; /* Allow text to wrap onto multiple lines */
        }

    </style>
</head>

<body>
    <header class="header">
        <div class="header-container">
            <div class="logo left">
                <img src="LSPU.png" alt="University Logo">
            </div>
            <div class="header-title">
                <h1>LAGUNA STATE POLYTECHNIC UNIVERSITY - SANTA CRUZ CAMPUS</h1>
                <h2>College of Computer Studies</h2>
                <h3>A.Y. 2023-2024</h3>
            </div>
            <div class="logo right"> 
                <img src="CCS.png" alt="CSS Logo">
            </div>
        </div>
    </header>

    <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
    <div class="menu" id="menu">
        <ul>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
            <li><a href="home.html"><i class="fa-solid fa-house"></i> Home</a></li>
            <li><a href="proposal_upload.html"><i class="fas fa-file-alt"></i> Proposals</a></li>
            <li><a href="archive.html"><i class="fas fa-archive"></i> Archive</a></li>
            <li><a href="account.html"><i class="fas fa-user"></i> Account</a></li> 
            <li><a href="main.html"><i class="fa-solid fa-right-from-bracket"></i> Log Out</a></li>
        </ul>
    </div> 

    <div class="content">
        <div class="upload-container" onclick="document.getElementById('file-upload').click()">
            <div class="upload-button">
                <ion-icon name="add-circle-outline"></ion-icon>
            </div>
        </div>
        <input type="file" id="file-upload" accept=".pdf,.doc,.docx" style="display: none;" multiple onchange="uploadFiles()">
        <div id="file-list"></div>
    </div>
    

    <script>
        // TOGGLE MENU
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.style.left = menu.style.left === '0px' ? '-300px' : '0px';
        }

        // Close menu when clicking outside of it
        document.addEventListener('click', function(event) {
            const menu = document.getElementById('menu');
            const icon = document.querySelector('.menu-icon');
            if (!menu.contains(event.target) && !icon.contains(event.target)) {
                menu.style.left = '-300px'; // Hide the menu
            }
        });

        function toggleMenu() {
            document.getElementById("menu").classList.toggle("active");
        }

        function uploadFiles() {
            const fileInput = document.getElementById('file-upload');
            const files = fileInput.files;
            const fileList = document.getElementById('file-list');

            Array.from(files).forEach(file => {
                const fileBubble = document.createElement('div');
                fileBubble.className = 'file-bubble';
                fileBubble.innerHTML = `<div class="file-caption">${file.name}</div>`;
                fileBubble.onclick = () => {
                    window.location.href = `proposal_view.html?file=${encodeURIComponent(file.name)}`;
                };
                fileList.appendChild(fileBubble);
            });

            fileInput.value = '';
        }
        
    </script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>
</html>
