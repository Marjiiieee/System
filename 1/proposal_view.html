<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PropEase - Proposal</title>
    <link rel="icon" type="image/svg+xml" href="docs.svg">
    <link rel="stylesheet" href="proposal.css">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
        }
        /* Header */
        .header {
            background-color: #DA9CFF;
            color: #51087E;
            padding: 2px 0; 
            text-align: center;
            height: 100px; 
            margin-bottom: 0;
            margin-top: 0;
        }
        .header-container {
            display: flex;
            align-items: center;
            justify-content: space-between; /* Changed to space-between for left/right logos */
            position: relative; 
            padding: 0 50px; 
        }
        .logo {
            position: absolute; 
        }
        .logo.left {
            left: 15%; 
            top: 12px; 
            transform: translateX(-50%); /* Center if needed */
        }
        .logo.right {
            right: 15%; 
            top: 0px; 
            transform: translateX(50%); /* Center if needed */
        }
        .header .logo.left img {
            width: 80px; 
            height: auto;
        }
        .header .logo.right img {
            width: 100px; 
            height: 100px; 
        }
        .header-title {
            text-align: center;
            flex-grow: 1; 
        }
        .header-title h1 {
            margin: 10px 0; 
            font-size: 20px;
        }
        .header-title h2 {
            margin: 0px;
            font-size: 20px;
        }
        .header-title h3 {
            margin: 5px 0;
            font-size: 15px;
        }
        .title h1, .title h2 {
            margin: 0;
        }
        /* Menu */
        .menu-icon {
            font-size: 30px;
            cursor: pointer;
            position: fixed;
            top: 20px;
            left: 20px; 
            color: #51087E;
            opacity: .5;
            transition: opacity 0.3s; 
        }
        .menu {
            position: absolute; 
            top: 103.5px; 
            left: -300px; /* Start hidden off-screen */
            width: 150px; 
            height: 490px;
            background-color: #E5BAFF;
            padding: 10px;
            box-sizing: border-box; 
            color: #51087E;
            z-index: 1001;
            transition: left 0.4s ease; 
        }
        .menu-icon:hover + .menu {
            left: 0; 
        }
        .menu ul {
            list-style-type: none;
            padding: 0;   
        }
        .menu ul li {
            margin: 5px; /* Adjusted vertical spacing */
            margin-left: 3px;  
            margin-top: 30px;  
        }
        .menu ul li a {
            text-decoration: none;
            color: #51087E;
            font-family: 'Comfortaa', sans-serif;
            font-weight: bold;
            font-size: 18px;
            display: flex; 
            align-items: center; 
            padding: 5px; 
            transition: color 0.4s;
        }
        .menu ul li a:hover {
            color: #DA9CFF; 
        }
        .menu ul li a i {
            margin-right: 5px; 
            font-size: 18px; 
        }

        /* Logo Background Content */
        .content::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            margin-top: 53px;
            background-image: url('C:/Users/JaneBenneth/Downloads/Project-main/Project-main/CCS.png');
            background-repeat: no-repeat;
            background-position: center;
            background-size: 630px;
            opacity: 0.2; 
            z-index: -1; 
        }

        /* Content Area */
        .content {
            display: grid;
            grid-template-columns: 2.5fr 2fr;
            grid-template-rows: 1fr 1fr;
            gap: 20px;
            padding: 20px 20px 10px 20px; /* Reduce bottom padding */
            margin-left: 20px;
            max-width: 100vw; /* Default full width */
            transition: margin-left 0.4s ease, max-width 0.4s ease;
        }

        .menu-open .content {
            margin-left: 170px;
        }

        .panel {
            background-color: #E5BAFF;
            border-radius: 20px;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
        }

        /* Upload Box */
        .upload-container {
            flex-direction: column;
            grid-column: 1 / 2;
            grid-row: 1 / 3;
            width: 500px;
            height: 430px;
            overflow-y: auto; /* Enables vertical scrolling */
        }
        .upload-button {
            border: 2px dashed #51087E;
            border-radius: 50%;
            width: 70px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .upload-button ion-icon {
            font-size: 20px;
            color: #51087E;
        }
        .upload-button p {
            margin-top: 10px;
            color: #51087E;
            font-size: 10px;
        }

        /* Recommendations Box */
        .recommendations {
            position: relative;
            grid-column: 2 / 3;
            grid-row: 1 / 2;
            width: 500px;
            height: 200px;
            padding: 10px;
            overflow-y: auto; /* Enables vertical scrolling */
        }

        /* Recommendation Button */
        .recommendation-button {
            position: absolute; 
            top: 10px; 
            right: 30px; 
            background-color: #51087E;
            color: #FFFFFF;
            padding: 10px 10px;
            border-radius: 20px;
            font-weight: bold;
            font-family: 'Comfortaa', sans-serif;
            font-size: 10px;
            cursor: pointer;
            border: none;
        }

        /* Microphone Icon */
        .microphone-icon {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 30px; 
            color: #51087E; 
            cursor: pointer;
        }
        /* Recommendation List */
        .recommended-titles {
            list-style-type: none; 
            text-align: left; 
            padding: 5px; 
            margin: 0; 
        }
        .recommended-titles li {
            padding: 5px 0; 
        }
        /* Recommendation Pop Up */
        .modal {
            display: none; 
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex; /* Centers modal content */
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .modal-content {
            position: relative;
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
            background-color: #ffffff;
            padding: 10px;
            text-align: center;
            font-family: 'Comfortaa', sans-serif;
            color: #51087E;
        }
        /* Close Button */
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
            color: #51087E;
        }

        /* Q&A Box */
        .qa {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            justify-content: flex-start;
            grid-column: 2 / 3;
            grid-row: 2 / 3;
            width: 500px;
            height: 200px;
            padding-top: 5px;
            padding-left: 5px;
            gap: 10px;
            position: relative;
            overflow-y: auto; /* Enables vertical scrolling */
        }

        .qa h3 {
            font-family: 'Comfortaa', sans-serif;
            font-size: 20px;
            color: #51087E;
            margin: 0;
            padding-top: 5px;
            padding-left: 10px; 
        }

        .qa p {
            font-family: 'Comfortaa', sans-serif;
            font-size: 12px;
            color: #51087E;
            margin-top: 2px;
            padding-top: 7px;
        gap: 1px; 
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-container">
            <div class="logo left">
                <img src="LSPU.png" alt="University Logo">
            </div>
            <div class="header-title">
                <h1>LAGUNA STATE POLYTECHNIC UNIVERSITY - SANTA CRUZ CAMPUS</h1>
                <h2>College of Computer Studies</h2>
                <h3>A.Y. 2023-2024</h3>
            </div>
            <div class="logo right"> 
                <img src="CCS.png" alt="CSS Logo">
            </div>
        </div>
    </header>

    <div class="menu-icon" onclick="toggleMenu()">☰</div>
    <div class="menu" id="menu">
        <ul>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
            <li><a href="home.html"><i class="fa-solid fa-house"></i> Home</a></li>
            <li><a href="proposal_upload.html"><i class="fas fa-file-alt"></i> Proposals</a></li>
            <li><a href="archive.html"><i class="fas fa-archive"></i> Archive</a></li>
            <li><a href="account.html"><i class="fas fa-user"></i> Account</a></li> 
            <li><a href="main.html"><i class="fa-solid fa-right-from-bracket"></i> Log Out</a></li>
        </ul>
    </div> 
    
    <div class="content">
        <div class="panel upload-container" id="file-view">
            <!-- Placeholder for displaying file content -->
        </div>

        <div class="panel recommendations">
            <button class="recommendation-button" onclick="toggleModal()">Recommendations</button>
            <span class="microphone-icon" onclick="toggleSpeechToText()">
                <i class="fa fa-microphone"></i>
            </span>
        </div>        

        <div class="panel qa">
            <h3><span>Q & A</span></h3>

    <div id="recommendationModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">×</span>

            <ul class="recommended-titles">
                <li>Title 1:</li>
                <li>Title 2:</li>
                <li>Title 3:</li>
            </ul>
        </div>
    </div>

    <script src="proposals.js"></script>   
</body>
</html>
